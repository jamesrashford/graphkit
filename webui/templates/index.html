<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <!-- Include the compiled Tailwind CSS -->
    <link href="/static/css/tailwind.css" />
    
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            overflow: hidden;
        }
        svg {
            display: block;
            cursor: grab;
        }
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            pointer-events: none;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .arrowhead {
            fill: #999;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="tooltip" id="tooltip"></div>
    <script src="/static/js/d3.v7.min.js"></script>
    <script src="/static/js/graphology.umd.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
